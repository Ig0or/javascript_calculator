<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="main">
            <div class="first-div">
                <h1 class="first-div__result" id="result">0</h1>
                <h2 class="first-div__calc" id="calc">></h2>
            </div>
            <div class="second-div">
                <div class="second-div__child">
                    <span class="operators">C</span>
                    <span class="operators">%</span>
                    <span class="operators">/</span>
                </div>

                <div class="second-div__child">
                    <span class="operators">*</span>
                    <span class="operators">-</span>
                    <span class="operators">+</span>
                </div>

                <div class="second-div__child">
                    <span class="numbers">7</span>
                    <span class="numbers">8</span>
                    <span class="numbers">9</span>
                </div>

                <div class="second-div__child">
                    <span class="numbers">4</span>
                    <span class="numbers">5</span>
                    <span class="numbers">6</span>
                </div>

                <div class="second-div__child">
                    <span class="numbers">1</span>
                    <span class="numbers">2</span>
                    <span class="numbers">3</span>
                </div>

                <div class="second-div__child">
                    <span class="numbers zero">0</span>
                    <span class="numbers">.</span>
                    <span class="operators">=</span>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
